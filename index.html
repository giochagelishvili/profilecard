<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img id="bg-pattern-card" 
            alt="bubble pattern"
            src="images/bg-pattern-card.svg">
            <img id="profile-photo"
            alt="profile photo"
            src="images/image-victor.jpg">

            <div class="name-city-container">
                <h1 id="name">Victor Crest 
                    <span id="age">26</span>
                </h1>
    
                <h3 id="city">London</h3>
            </div>

            <div class="stats-container">
                <div id="followers">
                    <h4 class="amount">80K
                        <span class="type">Followers</span>
                    </h4>
                </div>
                <div id="likes">
                    <h4 class="amount">803K
                        <span class="type">Likes</span>
                    </h4>
                </div>
                <div id="photos">
                    <h4 class="amount">1.4K
                        <span class="type">Photos</span>
                    </h4>
                </div>
            </div>
        </div>
    </body>
</html>
